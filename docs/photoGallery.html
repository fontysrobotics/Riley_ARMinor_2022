<!DOCTYPE html>
<html>

    <head>
        <!-- Title of the page -->
        <title>RILey Environment Preparations</title>

        <!-- Used CSS files -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Environment_Preparations_RILey/css/w3.css">
        <link href="Environment_Preparations_RILey/css/all.css" rel="stylesheet">

        <!-- Used Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

        <!-- Style Presets -->
        <style>
            body,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-family: "Lato", sans-serif
            }

            .w3-bar,
            h1,
            button {
                font-family: "Montserrat", sans-serif
            }

            .fa-anchor,
            .fa-coffee {
                font-size: 200px
            }
        </style>
        <!-- End Style Presets -->
    </head>

    <!-- Page Content -->
    <body class="w3-dark-gray">

            <p class="w3-xlarge">All sorts of pictures throughout the project.</p>

        <!-- End Header -->

        <!-- Photo Gallery -->
        <div class="w3-padding w3-container w3-padding-64">
            <p class="w3-center w3-large">Click on the image to get details.</p>
          
            <!-- First row of Photo's -->
            <div class="w3-row-padding" style="margin-top:64px">
                <!-- This contains four Photo's -->
                <!-- First Photo -->
                <div class="w3-col l3 m6">
                    <img src="Environment_Preparations_RILey/pictures/RILeyV0Render1.JPG" style="width:100%" onclick="onClick(this)"
                      class="w3-hover-opacity" alt="First CAD render of the model">
                </div>
                <!-- End First Photo -->
            
                <!-- Second Photo -->
                <div class="w3-col l3 m6">
                    <img src="Environment_Preparations_RILey/pictures/ExplodedViewCapture.png" style="width:100%"

                </div>
                <!-- End Second Photo -->
            
                <!-- Third Photo -->
                <div class="w3-col l3 m6">
                    <img src="Environment_Preparations_RILey/pictures/Build-V0.1-Front.jpg" style="width:100%" onclick="onClick(this)"

                <!-- End Third Photo -->
            
                <!-- Fourth Photo -->
                <div class="w3-col l3 m6">

        <div id="modalProgress" class="w3-modal w3-black" onclick="this.style.display='none'">

            <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
                <img id="imgProgress" class="w3-image">
                <p id="caption" class="w3-opacity w3-large"></p>
            </div>
        </div>
